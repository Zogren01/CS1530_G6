<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="./style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background-image: url(./title.png);
            }
        </style>
    </head>
    <body onload="displayHome()">
        <!--div that is the side navigation menu-->
        <div id="mySidenav" class="sidenav">
            <!--Link for button to close sidenav-->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <!--Table with contents of menu-->
            <table style="width:100%;">
                <tr>
                    <th id="un">Username</th>
                </tr>
                <tr>
                    <th id="ms">Math Score: </th>
                </tr>
                <tr>
                    <th>History Score: </th>
                </tr>
                <tr>
                    <th>Science Score: </th>
                </tr>
                <tr>
                    <th>English Score: </th>
                </tr>
                <tr>
                    <th>
                        <a href="./assignments.html">Assignments Page</a>
                    </th>
                </tr>
                <tr>
                    <th>
                        <a href="./chat.html">Chat</a>
                    </th>
                </tr>
                <tr>
                    <th>
                        <a href="./login.html">Logout</a>
                    </th>
                </tr>
            </table>
        </div>

          <!-- Use any element to open the sidenav -->
        <div onclick ="openNav()" id = "unopen_sidenav">
            <!--Add some image used for button to open menu-->
            menu
        </div>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div id="linkSection">
                <a href="./mathGame.html" onclick="selectMath()">Math</a><br>
                <a href="./scienceGame.html" onclick="selectScience()">Science</a><br>
                <a href="./historyGame.html" onclick="selectHistory()">History</a><br>
                <a href="./englishGame.html" onclick="selectEnglish()">English</a><br>
            </div>
        </div>
        <!--Source for javascript file-->
        <script src="./studentScript.js"></script>
    </body>
</html>
