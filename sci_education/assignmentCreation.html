<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Creation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 style="text-align:center;">Assignment Creation</h1>
        <label for="q1">Question 1:</label><br> 
        <textarea id="q1" name="q1" rows="4" cols="100"></textarea><br>
        <label for="a1">Answer 1:</label><br>
        <textarea id="a1" name="a1" rows="2" cols="100"></textarea><br>
        <label for="q2">Question 2:</label><br>
        <textarea id="q1" name="q1" rows="4" cols="100"></textarea><br>
        <label for="a2">Answer 2:</label><br>
        <textarea id="a2" name="a2" rows="2" cols="100"></textarea><br>
        <label for="q3">Question 3:</label><br>
        <textarea id="q3" name="q3" rows="4" cols="100"></textarea><br>
        <label for="a3">Answer 3:</label><br>
        <textarea id="a3" name="a3" rows="2" cols="100"></textarea><br>
        <label for="q4">Question 4:</label><br>
        <textarea id="q4" name="q4" rows="4" cols="100"></textarea><br>
        <label for="a4">Answer 4:</label><br>
        <textarea id="a4" name="a4" rows="2" cols="100"></textarea><br>
        <label for="q5">Question 5:</label><br>
        <textarea id="q5" name="q5" rows="4" cols="100"></textarea><br>
        <label for="a5">Answer 5:</label><br>
        <textarea id="a5" name="a5" rows="2" cols="100"></textarea><br>
        <input type="submit" value="Submit" onclick="addAssignment()"><br>
        <script src="teacherScript.js"></script>
    </body>
</html>
